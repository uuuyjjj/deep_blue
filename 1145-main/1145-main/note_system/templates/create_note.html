{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>创建新笔记</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_note') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">笔记标题</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">笔记内容</label>
                            <div class="mb-2 text-sm text-muted">
                                提示：在内容中使用 <strong>#标签名</strong> 的格式可以自动创建标签（例如：#Python #学习）
                            </div>
                            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                        </div>
                        <div class="text-end">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-2">取消</a>
                            <button type="submit" class="btn btn-primary">保存笔记</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 简单的自动保存功能
            const contentTextarea = document.getElementById('content');
            const titleInput = document.getElementById('title');
            
            // 检查是否有未保存的草稿
            const savedTitle = localStorage.getItem('draftTitle');
            const savedContent = localStorage.getItem('draftContent');
            
            if (savedTitle) titleInput.value = savedTitle;
            if (savedContent) contentTextarea.value = savedContent;
            
            // 定期保存草稿
            function saveDraft() {
                if (titleInput.value || contentTextarea.value) {
                    localStorage.setItem('draftTitle', titleInput.value);
                    localStorage.setItem('draftContent', contentTextarea.value);
                }
            }
            
            // 输入时保存草稿
            titleInput.addEventListener('input', saveDraft);
            contentTextarea.addEventListener('input', saveDraft);
            
            // 表单提交时清除草稿
            document.querySelector('form').addEventListener('submit', function() {
                localStorage.removeItem('draftTitle');
                localStorage.removeItem('draftContent');
            });
        });
    </script>
{% endblock %}
